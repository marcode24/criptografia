<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/main.css">
  <title>Criptografía - Cifrado AES</title>
</head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="header-title">
          <h1>Criptografía</h1>
        </div>
        <div class="header-menu">
          <ul>
            <li><a href="/" class="active">AES</a></li>
            <li><a href="/base64">Base64</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="wrapper">
        <section class="content">
          <div class="card">
            <div class="card-body">
              <span class="title">Cifrado AES</span>
              <label class="switch-wrapper">
                <span>Encriptar</span>
                <div class="switch">
                  <input type="checkbox" id="type-encrypt">
                  <span class="slider">
                    <span class="circle"></span>
                  </span>
                </div>
                <span>Desencriptar</span>
              </label>
              <form id="form">
                <div class="input-group">
                  <input type="text" class="input" id="text" placeholder="Texto a encriptar">
                </div>
                <div class="actions">
                    <button class="accept lg" type="submit" id="accept"> Encriptar </button>
                </div>
              </form>
            </div>
        </section>
        </div>
      </div>
    </div>
  </body>

  <script src="src/js/main.js"></script>
</html>
